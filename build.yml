name: Build Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with javac
      run: |
        mkdir -p build
        javac -d build $(find src -name "*.java")
        mkdir -p jar/META-INF
        cp plugin.yml jar/plugin.yml
        cd build && jar cf ../jar/Sprawdzanie.jar *
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sprawdzanie.jar
        path: jar/Sprawdzanie.jar
